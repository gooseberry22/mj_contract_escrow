version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*
  environment:
    variables:
      # Vite environment variables
      # VITE_API_URL will be set from SSM Parameter Store
      # This is a placeholder - actual value comes from SSM
      NODE_ENV: production


