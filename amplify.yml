version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
      environment:
        variables:
          # Vite environment variables
          # VITE_API_URL will be set from SSM Parameter Store
          # This is a placeholder - actual value comes from SSM
          NODE_ENV: production


