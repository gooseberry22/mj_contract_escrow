version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Verify Node.js and npm versions
            - node --version
            - npm --version
            # Install dependencies with caching
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            # Build the application
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'X-Frame-Options'
              value: 'DENY'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
      rewrites:
        - source: '/<*>'
          target: '/index.html'
          status: '200'
      redirects:
        # Redirect 404 errors to index.html for SPA routing
        - source: '/<*>'
          target: '/index.html'
          status: '404'
      cache:
        paths:
          # Cache node_modules for faster builds
          - node_modules/**/*
          # Cache npm cache directory
          - .npm/**/*
      environment:
        variables:
          # Node.js version (Node 20.x recommended for Vite 6.3.5)
          # Amplify will use this version if available
          NODE_VERSION: '20'
          # Build environment
          NODE_ENV: production
          # Vite environment variables
          # VITE_API_URL should be set in Amplify Console or via SSM Parameter Store
          # Example: VITE_API_URL=https://api.yourdomain.com/api


